<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../css/singup.css">
</head>
<body>
    <div class="signup-container">
        <!-- สร้างหน้าลงทะเบียนแบบเต็มจอ (ไม่มีส่วนภาพด้านซ้าย) -->
        <div class="signup-box full-width-form">

            <div class="form-content">
                <h1>ลงทะเบียน</h1>
                
                <form action="#" method="POST">
                    
                    <!-- ***** ช่องรหัสผ่าน 1: อีเมล ***** -->
                    <div class="input-group">
                        <label for="username">อีเมล / ชื่อผู้ใช้</label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="ป้อนอีเมล / ชื่อผู้ใช้ของคุณ" required>
                        </div>
                    </div>

                    <!-- ***** ช่องรหัสผ่าน 2: รหัสผ่าน ***** -->
                    <div class="input-group">
                        <label for="password">รหัสผ่าน</label>
                        <div class="input-field password-input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="password" name="password" placeholder="ป้อนรหัสผ่านของคุณ" required class="password-hidden">
                            </label>
                        </div>
                    </div>

                    <!-- ***** ช่องรหัสผ่าน 3: ยืนยันรหัสผ่าน ***** -->
                    <div class="input-group">
                        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                        <div class="input-field password-input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="confirm-password" name="confirm-password" placeholder="ป้อนยืนยันรหัสผ่านของคุณ" required class="password-hidden">
                            </label>
                        </div>
                    </div>

                     <!-- ***** ช่องรหัสผ่าน 4: สถานะผู้ใช้งาน ***** -->
                    <div class="user-status-container">
                        <label for="status">สถานะผู้ใช้งาน</label>
                        <div class="dropdown-wrapper">
                            <select class="status-dropdown">
                            <option value="" disabled selected>เลือกสถานะผู้ใช้งาน</option>
                            
                            <option value="student">นักศึกษา</option>
                            <option value="teacher">อาจารย์ที่ปรึกษา</option>
                            <option value="teacher">อาจารย์ที่ประจำวิชา</option> 
                            <option value="teacher">กรรมการสอบ</option>  
                            <option value="teacher">แอดมิน</option>     
                            
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="gradient-button">ลงทะเบียน</button>
                </form>

                <div class="separator sign-up-text">
                    <br>
                    <a>มีบัญชีอยู่แล้วใช่ไหม?</a>
                    <a href="login.html" class="sign-up-link"> คลิ๊กที่นี่เพื่อเข้าสู่ระบบ</a>
                </div>

                <div class="header-image-container">
                <img src="../../images/kmutnb.png" alt="logo" class="login-header-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
